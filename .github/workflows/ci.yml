name: CI/CD Pipeline with Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly security scan

env:
  PYTHON_VERSION: '3.11'
  CACHE_VERSION: v1

jobs:
  # Job 1: Parallel Static Analysis
  code-quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
      fail-fast: false
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.CACHE_VERSION }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ env.CACHE_VERSION }}-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint flake8 bandit radon pytest pytest-cov black isort mypy
      
      - name: Run linters in parallel
        run: |
          # Run all linters in parallel and capture exit codes
          pylint ingestion/ models/ api/ --exit-zero --output-format=json > pylint-report.json &
          PID1=$!
          flake8 ingestion/ models/ api/ --max-line-length=120 --output-file=flake8-report.txt &
          PID2=$!
          bandit -r ingestion/ models/ api/ -f json -o bandit-report.json &
          PID3=$!
          
          # Wait for all processes
          wait $PID1 $PID2 $PID3
          
          echo "Linting complete"
      
      - name: Upload linting reports
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports-${{ matrix.python-version }}
          path: |
            pylint-report.json
            flake8-report.txt
            bandit-report.json

  # Job 2: Test Coverage
  test-coverage:
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-xdist
      
      - name: Run tests with coverage
        run: |
          pytest tests/ \
            --cov=ingestion \
            --cov=models \
            --cov=api \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            --cov-fail-under=70 \
            -n auto  # Parallel test execution
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
      
      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/

  # Job 3: Security Scan
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Bandit
        run: pip install bandit[toml]
      
      - name: Run Bandit security scan
        run: |
          bandit -r . -f json -o bandit-security.json || true
          bandit -r . -f txt
      
      - name: Check for critical vulnerabilities
        run: |
          python -c "
          import json
          with open('bandit-security.json') as f:
              data = json.load(f)
          critical = [r for r in data.get('results', []) if r.get('issue_severity') == 'HIGH']
          if critical:
              print(f'Found {len(critical)} critical vulnerabilities!')
              exit(1)
          "
      
      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: bandit-security.json

  # Job 4: Code Complexity Analysis
  complexity-analysis:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Radon
        run: pip install radon
      
      - name: Analyze code complexity
        run: |
          radon cc ingestion/ models/ api/ -a -j > complexity-report.json
          radon mi ingestion/ models/ api/ -j > maintainability-report.json
          
          # Generate readable report
          echo "## Cyclomatic Complexity Report" > complexity-summary.md
          radon cc ingestion/ models/ api/ -a >> complexity-summary.md
          echo "" >> complexity-summary.md
          echo "## Maintainability Index" >> complexity-summary.md
          radon mi ingestion/ models/ api/ >> complexity-summary.md
      
      - name: Check complexity thresholds
        run: |
          python -c "
          import json
          with open('complexity-report.json') as f:
              data = json.load(f)
          high_complexity = []
          for file, functions in data.items():
              for func in functions:
                  if func.get('complexity', 0) > 10:
                      high_complexity.append(f'{file}::{func[\"name\"]} (complexity: {func[\"complexity\"]})')
          if high_complexity:
              print('High complexity functions found:')
              for item in high_complexity:
                  print(f'  - {item}')
          "
      
      - name: Comment PR with complexity
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('complexity-summary.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: `## üìä Code Complexity Analysis\n\n${summary}`
            });
      
      - name: Upload complexity reports
        uses: actions/upload-artifact@v4
        with:
          name: complexity-reports
          path: |
            complexity-report.json
            maintainability-report.json
            complexity-summary.md

  # Job 5: Quality Gate & Auto-Issue Creation
  quality-gate:
    runs-on: ubuntu-latest
    needs: [code-quality, test-coverage, security-scan, complexity-analysis]
    if: always()
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Aggregate quality metrics
        run: |
          echo "## üìä Code Quality Dashboard" > quality-dashboard.md
          echo "" >> quality-dashboard.md
          echo "### Workflow Run: ${{ github.run_number }}" >> quality-dashboard.md
          echo "### Commit: ${{ github.sha }}" >> quality-dashboard.md
          echo "" >> quality-dashboard.md
          
          # Add metrics from artifacts
          echo "‚úÖ Static Analysis: Complete" >> quality-dashboard.md
          echo "‚úÖ Test Coverage: Complete" >> quality-dashboard.md
          echo "‚úÖ Security Scan: Complete" >> quality-dashboard.md
          echo "‚úÖ Complexity Analysis: Complete" >> quality-dashboard.md
      
      - name: Create issue for quality problems
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.name,
              title: `Code Quality Issues Detected - Run #${{ github.run_number }}`,
              body: `## ‚ö†Ô∏è Code Quality Alert\n\nAutomated quality checks have detected issues.\n\n**Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\n\n**Failed Jobs:**\n- Check the workflow logs for details\n\n**Action Required:**\n1. Review the failed checks\n2. Fix the issues\n3. Push the fixes\n\nAssign this issue to the appropriate team member.`,
              labels: ['code-quality', 'automated', 'urgent'],
              assignees: ['${{ github.actor }}']
            });
      
      - name: Upload quality dashboard
        uses: actions/upload-artifact@v4
        with:
          name: quality-dashboard
          path: quality-dashboard.md

  # Job 6: Update README badges
  update-badges:
    runs-on: ubuntu-latest
    needs: quality-gate
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Update workflow badge
        run: |
          echo "Badge updated via GitHub Actions status API"
          # Badges are automatically updated via shields.io integration
